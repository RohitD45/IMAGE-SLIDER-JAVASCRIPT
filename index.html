<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .slides{
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide{
            width: 100%;
            flex: 0 0 auto;
        }

        img{
            width: 100%;
            display: block;
            height: 800px;
        }
        .prev, .next{
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            z-index: 1;
        }

        .prev{
            left: 0;
        }

        .next{
            right: 0;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide"><img src="https://th.bing.com/th/id/R.1471c169712e316819c2748b8870237f?rik=w3hVMyVELOhgnA&riu=http%3a%2f%2fwww.cartoonbucket.com%2fwp-content%2fuploads%2f2015%2f05%2fLaughing-Pikachu-Image.png&ehk=6%2bTgbR%2bBGVtc%2fifmW7uS92usPLvjfOR30JF3%2bEfjiDc%3d&risl=&pid=ImgRaw&r=0" alt="pikachu"></div>
            <div class="slide"><img src="https://pm1.narvii.com/6312/673dae47f621b8e3396cad66355fa532c44ab84a_hq.jpg" alt="pikachu"></div>
            <div class="slide"><img src="https://th.bing.com/th/id/OIP.OJXjQZ-hft32b72WzaoWvAHaIN?w=1354&h=1500&rs=1&pid=ImgDetMain" alt="pikachu"></div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script>
        let slideIndex=0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

    function showSlide(){
        if(slideIndex <0){
            slideIndex = totalSlides -1;
        }else if(slideIndex >= totalSlides){
            slideIndex =0;
        }


        slides.forEach((slide,index)=>{
            if(index === slideIndex){
                slide.style.display = 'block';
            }else{
                slide.style.display = 'none';
            }
        })
    }
    function prevSlide(){
        slideIndex--;
        showSlide();
    }
    function nextSlide(){
        slideIndex++;
        showSlide();
    }

    showSlide();
    </script>
</body>
</html>
